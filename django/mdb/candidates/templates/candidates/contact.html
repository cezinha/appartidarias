{% extends "base.html" %}

{% block content %}

{% if success %}
<div class="alert alert-success" role="alert">Obrigado! Sua mensagem foi enviada.</div>
{% endif %}

{% if errors %}
<div class="alert alert-danger" role="alert">Erro! Não foi possível enviar sua mensagem. Tente novamente.</div>
{% endif %}

<div class="page-header">
  <h1>Fale conosco</h1>
</div>

<form action="#" method="post" id="contact_form">
    {% csrf_token %}
    <div class="form-group">
        <label for="sender">Email</label>
        <input type="email" class="form-control" id="id_sender" name="sender" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="message">Mensagem</label>
        <textarea class="form-control" rows="5" id="id_message" name="message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>

{% endblock content %}
