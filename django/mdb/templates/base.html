
<!DOCTYPE html>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/static/assets/js/sw.js')

          .catch(err => console.error('error registering sw', err));
      }

    <div class="collapse navbar-collapse" id="navbarNav">
